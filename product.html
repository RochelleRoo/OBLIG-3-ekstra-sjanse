<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktside - Shosie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">Shosie</a>
        </div>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="product.html">Produkter</a>
            <a href="konto.html">Konto</a>
        </nav>
        <div class="search-bar">
            <input type="search" name="query" placeholder="Søk...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="product-details">
            <h1>Nike Air Huara</h1>
            <img src="img/basketball-4519198_1280.jpg" alt="Nike Air Huara Running Shoe">
            <p>Utforsk vårt utvalg av Nike Air Huara. Kjøp komfortable løpesko av høy kvalitet.</p>
            <div class="product-specifications">
                <h2>Spesifikasjoner</h2>
                <ul>
                    <li>
                        Størrelse: 
                        <select name="size" id="size">
                            <option value="36">36</option>
                            <option value="38">38</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                        </select>
                    </li>
                    <li>Pris: 699 Kr</li>
                    <li>Rating: 4.4 / 5 (100 reviews)</li>
                </ul>
            </div>
            <div class="purchase-options">
                <h2>Kjøpsalternativer</h2>
                <p>Pris: <strong>1499,00kr</strong></p>
                <a href="konto.html" class="button">Legg i handlekurv</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shosie</p>
    </footer>
</body>
</html>
