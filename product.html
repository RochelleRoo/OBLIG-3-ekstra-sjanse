<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktside - Shosie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">Shosie</a>
        </div>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="product.html">Produkter</a>
            <a href="konto.html">Konto</a>
        </nav>
        <div class="search-bar">
            <input type="search" name="query" placeholder="Søk...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <section class="product-details">
            <h1>Produktnavn</h1>
            <img src="img/your-product-image.jpg" alt="Beskrivelse av bildet">
            <p>Beskrivelse av produktet...</p>
            <div class="product-specifications">
                <h2>Spesifikasjoner</h2>
                <ul>
                    <li>Spesifikasjon 1</li>
                    <li>Spesifikasjon 2</li>
                    <li>Spesifikasjon 3</li>
                </ul>
            </div>
            <div class="purchase-options">
                <h2>Kjøpsalternativer</h2>
                <p>Pris: <strong>XXX NOK</strong></p>
                <button type="button">Legg i handlekurv</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shosie</p>
    </footer>
</body>
</html>
